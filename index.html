<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Animation Text</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <span class="text1">Welcome to</span>
    <span class="text2">ASTROINFO</span>
  </div>
  </br>
  <style>
    .getStartedStyle {
      color: white;
      border: none;
      padding: 16px 32px;
      text-decoration: none;
      font-size: 24px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
      position: fixed;
      left: 50%;
      bottom: 1%;
      transform: translate(-50%, -50%);
    }

    .getStartedStyle:hover {
      background-color: #0000FF;
    }
  </style>
  <a href="Astrology.html" class="getStartedStyle"> GET STARTED </a>
</body>

</html>
